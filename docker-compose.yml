services:
  # ==================== APPLICATIONS ====================
  customers:
    build:
      context: ./services/customers
      dockerfile: Dockerfile
    container_name: mserbank-customers
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgresql://mserbank:mserbank123@postgres-customers:5432/customers?schema=public}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://mserbank:mserbank123@rabbitmq:5672}
      JWT_SECRET: ${JWT_SECRET:-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
    ports:
      - '3001:3001'
    depends_on:
      postgres-customers:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    profiles:
      - full

  transactions:
    build:
      context: ./services/transactions
      dockerfile: Dockerfile
    container_name: mserbank-transactions
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3002}
      DATABASE_URL: ${DATABASE_URL:-postgresql://mserbank:mserbank123@postgres-transactions:5432/transactions?schema=public}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://mserbank:mserbank123@rabbitmq:5672}
      JWT_SECRET: ${JWT_SECRET:-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
    ports:
      - '3002:3002'
    depends_on:
      postgres-transactions:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    profiles:
      - full

  # ==================== DATABASES ====================
  postgres-customers:
    image: postgres:16-alpine
    container_name: mserbank-postgres-customers
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mserbank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mserbank123}
      POSTGRES_DB: ${POSTGRES_CUSTOMERS_DB:-customers}
    ports:
      - '5432:5432'
    volumes:
      - postgres-customers-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mserbank -d customers']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-transactions:
    image: postgres:16-alpine
    container_name: mserbank-postgres-transactions
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mserbank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mserbank123}
      POSTGRES_DB: ${POSTGRES_TRANSACTIONS_DB:-transactions}
    ports:
      - '5433:5432'
    volumes:
      - postgres-transactions-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mserbank -d transactions']
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: mserbank-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MESSAGING ====================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mserbank-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-mserbank}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-mserbank123}
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_running']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-customers-data:
  postgres-transactions-data:
  redis-data:
  rabbitmq-data:
